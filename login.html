<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<link rel="stylesheet" href="loginsty.css">
<body>
    <div class="wrapper">
        <div class="login-box">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <h2>Login</h2>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="emailInput" required>
                    <label>Email</label>
                </div>
        
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="passwordInput" required>
                    <label>Password</label>
                </div>
        
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
        
                <button type="submit">Login</button>
        
                <div class="register-link">
                    <p>Don't1 have an account? <a href="new.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fake user database (replace this with a proper backend and database)
        const users = [
            { email: 'user@example.com', password: 'password' },
            { email: 'ch@rohail.com', password: '124' },
            { email: 'user1@rohail.com', password: '124' },
            { email: 'user2@rohail.com', password: '124' },
            // Add more users as needed
        ];

        function handleLogin(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            // Example login logic (replace this with your actual login logic)
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            // Check if login is successful (you may need to replace this with your actual logic)
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                // Redirect to a different page after successful login
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
